<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Your head content here -->
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input"
            id="search-input"
          />
          <input
            type="submit"
            value="Search"
            class="search-button"
            id="search-button"
          />
        </form>
      </header>
      <main style="display: none;" id="weatherDetails">
        <div class="current-weather">
          <div>
            <h1 class="current-city" id="current-city">Paris</h1>
            <p class="current-details">
              <span id="current-date-time"></span>,
              <span id="conditionElement">moderate rain</span><br />
              Humidity: <strong id="humidityElement">87%</strong>, Wind:
              <strong id="windElement">7.2 km/h</strong>
            </p>
          </div>
          <div class="current-temperature">
            <span class="current-temperature-icon">
              <img id="iconElement" alt="Weather Icon" />
            </span>
            <span class="current-temperature-value" id="current-temperature"
              >24</span
            >
            <span class="current-temperature-unit">Â°C</span>
          </div>
        </div>
        <div id="forecast" class="weather-forecast">
        </div> 
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="#" target="_blank">Malin Bengtsson</a> and is
          <a
            href="https://github.com/MalinPally/GitHub-Hosting"
            target="_blank"
            >on GitHub</a
          >
          and
          <a
            href="https://precious-dieffenbachia-1c2bed.netlify.app/"
            target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="src/index.js"></script>
  </body>
</html>
