<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/styles.css" />
  <title>My Weather Application</title>
</head>
<body>
  <div class="weather-app">
    <header>
      <form id="search-form">
        <input type="search" placeholder="Enter a city.." required class="search-input" id="search-form-input" />
        <input type="submit" value="Search" class="search-button" id="search-button" />
      </form>
    </header>
    <main style="display: none" id="weatherDetails">
      <h1 class="current-city" id="city">Paris</h1>
      <span id="current-date"></span><br />
      <span id="description">moderate rain</span><br />
      Humidity: <strong id="humidity">87%</strong>, Wind: <strong id="wind-speed">7.2 km/h</strong>
      <div id="forecast" class="weather-forecast"></div>
      <span class="current-temperature-value" id="temperature">24</span>
    </main>
    <footer>
      <p>
        This project was coded by <a href="#" target="_blank">Malin Bengtsson</a> and is
        <a href="https://github.com/MalinPally/GitHub-Hosting" target="_blank">on GitHub</a>
        and <a href="https://precious-dieffenbachia-1c2bed.netlify.app/" target="_blank">hosted on Netlify</a>
      </p>
    </footer>
  </div>
  <script src="src/index.js"></script>
</body>
</html>
